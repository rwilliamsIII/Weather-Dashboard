<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- link to created css -->
    <link rel="stylesheet" href="assets/styles.css">
    <!-- moment.js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
</head>
<body>
    
    <header>
        <div class="jumbotron">
            <h1 class="header-text">Welcome to my Weather Dashboard!</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <form>
                        <div class="form-group">
                            <label for="cityInput">Search by City:</label>
                            <input type="text" class="form-control" id="desiredCity" aria-describedby="citySearch">
                        </div>
                        <button type="submit" class="btn btn-secondary" id="submit-city">Submit</button>
                    </form>
                    <div class="card list-group-flush" id="searchResults">
                        <!-- div for previously searched cities -->
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="card bg-light mb-3">
                        <div class="row no-gutters">
                            <div class="col-md-2">
                                <div id="weatherIcon">
                                </div>
                            </div>
                    
                <div class="col-md-10" id="currentWeather">
                <!-- Detailed current day weather info -->
                </div>
            </div>
        </div>
                    <!-- 5 Day Forecast -->
                    <h2>5 Day Forecast</h2>
                    <div class="card-deck" id="fiveDay">


                </div>
            </div>
        </div>

    </main>

    <footer>
        
    </footer>
</div>
    <!-- jquery link -->
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
    <!-- link to own javascrip page -->
<script src="assets/app.js"></script>
</body>
</html>
